<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Give+You+Glory" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="../font/iconfont.css" />
    <link rel="stylesheet" href="./scss/friends.min.css" />
</head>

<body>

    <div class="ys-cont">
        <div class="ys-head">
            <h2 class="title">Friends</h2>
            <div class="search">
                <i class="icon iconfont icon-sousuo"></i>
                <input placeholder="search" />
            </div>
        </div>
        <div class="ys-friend-tab">
            <div class="ys-tab">
                <ul class="ys-tab-title">
                    <li class="ys-this">Yearly</li>
                    <li>Monthly</li>
                    <li>Weekly</li>
                </ul>
                <div class="ys-tab-content">
                    <div class="ys-tab-item">
                        <ul class="ys-friend-media-list">
                            <li class="ys-media">
                                <span class="number">01</span>
                                <a href="">
                                    <img class="ys-media-object" src="./imgs/3.jpeg" />
                                    <div class="ys-media-body">
                                        <p class="name">Jason Statham</p>
                                        <p class="profession">Actor</p>
                                    </div>
                                    <i class="icon iconfont icon-plus"></i>
                                </a>
                            </li>
                            <li class="ys-media">
                                <span class="number">02</span>
                                <a href="">
                                    <img class="ys-media-object" src="./imgs/2.jpg" />
                                    <div class="ys-media-body">
                                        <p class="name">Wyman</p>
                                        <p class="profession">Poet</p>
                                    </div>
                                    <i class="icon iconfont icon-plus"></i>
                                </a>
                            </li>
                            <li class="ys-media">
                                <span class="number">03</span>
                                <a href="">
                                    <img class="ys-media-object" src="./imgs/4.jpg" />
                                    <div class="ys-media-body">
                                        <p class="name">Yishi</p>
                                        <p class="profession">Capitalist</p>
                                    </div>
                                    <i class="icon iconfont icon-plus"></i>
                                </a>
                            </li>
                            <li class="ys-media">
                                <span class="number">04</span>
                                <a href="">
                                    <img class="ys-media-object" src="./imgs/1.png" />
                                    <div class="ys-media-body">
                                        <p class="name">宝石Gem</p>
                                        <p class="profession">Singer</p>
                                    </div>
                                    <i class="icon iconfont icon-plus"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="ys-tabbar">
            <a class="ys-tabbar-item active" href="">
                <span>
                    <i class="icon iconfont icon-jia"></i>
                </span>
            </a>
            <a class="ys-tabbar-item" href="">
                <span>
                    <i class="icon iconfont icon-xingxing"></i>
                </span>
            </a>
            <a class="ys-tabbar-item" href="">
                <span>
                    <i class="icon iconfont icon-tag"></i>
                </span>
            </a>
            <a class="ys-tabbar-item" href="">
                <span>
                    <i class="icon iconfont icon-shezhi"></i>
                </span>
            </a>
        </div>
    </div>

</body>

</html>
