<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Patrick+Hand" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Give+You+Glory" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="../font/iconfont.css" />
    <link rel="stylesheet" href="./scss/detail.min.css" />
</head>
<body>

    <div class="ys-cont">
        <div class="ys-head">
            <h2 class="title">Details</h2>
        </div>
        <ul class="gallery">
            <li class="gallery-item">
                <img src="./imgs/1.png" />
            </li>
            <li class="gallery-item">
                <img src="./imgs/2.jpg" />
                <p class="gallery-item-name">Wyman</p>
                <span class="gallery-item-right">
                    <i class="icon iconfont icon-duihao"></i>
                </span>
            </li>
            <li class="gallery-item">
                <img src="./imgs/3.jpeg" alt="" />
            </li>
        </ul>
        <ul class="column">
            <li class="column-item">
                <p class="column-item-count">2,019,99</p>
                <p class="column-item-desc">Followers</p>
            </li>
            <li class="column-item">
                <p class="column-item-count">100</p>
                <p class="column-item-desc">Photos</p>
            </li>
            <li class="column-item">
                <p class="column-item-count">10</p>
                <p class="column-item-desc">Messages</p>
            </li>
        </ul>
        <div class="details">
            <div class="details-body"></div>
            <div class="details-footer">
                <div class="details-footer-left">
                    <h3 class="dfl-name">Wyman</h3>
                    <p class="dfl-distance">15m</p>
                </div>
                <div class="details-footer-right">
                    <p class="dfr-desc">Do you like Wyman's 《葡萄成熟時》、《陀飛輪》、《髒話阿七》?</p>
                    <p class="dfr-control">
                        <span class="dfr-control-like">
                            <i class="icon iconfont icon-shoucang"></i>
                            Like
                        </span>
                        <span class="dfr-control-comment">
                            <i class="icon iconfont icon-huifu"></i>
                            Comment
                        </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="ys-tabbar">
            <a class="ys-tabbar-item" href="">
                <span>
                    <i class="icon iconfont icon-jia"></i>
                </span>
            </a>
            <a class="ys-tabbar-item" href="">
                <span>
                    <i class="icon iconfont icon-xingxing"></i>
                </span>
            </a>
            <a class="ys-tabbar-item active" href="">
                <span>
                    <i class="icon iconfont icon-tag"></i>
                </span>
            </a>
            <a class="ys-tabbar-item" href="">
                <span>
                    <i class="icon iconfont icon-shezhi"></i>
                </span>
            </a>
        </div>
    </div>
</body>
</html>
