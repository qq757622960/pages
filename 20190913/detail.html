<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round" />
    <link rel="stylesheet" href="../font/iconfont.css" />
    <link rel="stylesheet" href="./scss/index.min.css" />
</head>

<body>

    <div class="ys-container">
        <div class="ys-cont">
            <div class="ys-play-detail">
                <div class="ys-play-video">
                    <span><i class="icon iconfont icon-fenxiang1"></i></span>
                    <a class="ys-video-player">
                        <div class="progress-circle">
                            <svg width="106" height="106" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                <circle class="progress-background" r="50" cx="50" cy="50" fill="transparent"></circle>
                                <circle class="progress-bar" r="50" cx="50" cy="50" fill="transparent" stroke-dasharray="314"
                                    stroke-dashoffset="260" />
                            </svg>
                        </div>
                        <div class="player-inner-2"></div>
                        <div class="player-inner-3"></div>
                        <div class="player-inner-4"></div>
                    </a>
                    <span><i class="icon iconfont icon-wenti"></i></span>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
